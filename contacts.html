<!doctype html>
<html lang="en">

<head>
  <title> Contacts </title>

  <script type="text/javascript" src="js/login.js"></script>
  <script type="text/javascript" src="js/search.js"></script>
  <script type="text/javascript" src="js/newContact.js"></script>
  <link href="css/contacts.css" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
  <section class="container-fluid contactsBg">
    <!-- Nav Bar  -->

    <nav class="navbar navbar-expand-lg navbar-light bg-light" id="navigation" <a class="navbar-brand"> Contati </a>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
        </ul>
        <form class="form-inline my-2 my-lg-0">

          <input id="searchItem" class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search"
            onkeyup="search();">
          <button class="btn btn-outline-dark my-2 my-sm-0" type="submit" onclick="logout();">Logout</button>
        </form>
      </div>
    </nav>

    <!-- Add New Contact Modal -->
    <div class="modal fade" id="addContact" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
      aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Add New Contact</h5>
          </div>
          <div class="modal-body">
            <form class="form-group">
              <label for="firstName">Enter First Name</label>
              <input type="text" class="form-control" id="" placeholder="First Name">
              <label for="LastName">Enter Last Name</label>
              <input type="text" class="form-control" id="" placeholder="Last Name">
              <label for="phoneNumber">Enter Phone Number</label>
              <input type="text" class="form-control" id="" placeholder="Phone Number">
              <label for="email">Enter Email</label>
              <input type="text" class="form-control" id="" placeholder="Email">
              <label for="address">Enter Street</label>
              <input type="text" class="form-control" id="street" placeholder="Address">
              <label for="address">Enter City</label>
              <input type="text" class="form-control" id="city" placeholder="City">
              <label for="address">Enter State</label>
              <input type="text" class="form-control" id="state" placeholder="State">
              <label for="address">Enter Zip</label>
              <input type="text" class="form-control" id="zip" placeholder="Zip">
              <button type="button" class="btn btn-primary btn-block mt-2 mb-3" data-dismiss="modal">Close</button>
              <button type="button" id="addButton" class="btn btn-primary btn-block mt-2 mb-3"
                onclick="addContact();">Save changes</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Edit Contact Modal -->
    <div class="modal fade" id="editContact" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
      aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Edit New Contact</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form class="form-group">
              <label for="firstName">Enter First Name</label>
              <input type="text" class="form-control" id="" placeholder="First Name">
              <label for="LastName">Enter Last Name</label>
              <input type="text" class="form-control" id="" placeholder="Last Name">
              <label for="phoneNumber">Enter Phone Number</label>
              <input type="text" class="form-control" id="" placeholder="Phone Number">
              <label for="email">Enter Email</label>
              <input type="text" class="form-control" id="" placeholder="Email">
              <label for="address">Enter Street</label>
              <input type="text" class="form-control" id="street" placeholder="Address">
              <label for="address">Enter City</label>
              <input type="text" class="form-control" id="city" placeholder="City">
              <label for="address">Enter State</label>
              <input type="text" class="form-control" id="state" placeholder="State">
              <label for="address">Enter Zip</label>
              <input type="text" class="form-control" id="zip" placeholder="Zip">
              <button type="button" class="btn btn-primary btn-block mt-2 mb-3" data-dismiss="modal">Close</button>
              <button type="button" id="editButton" class="btn btn-primary btn-block mt-2 mb-3"
                onclick="editContact();">Save changes</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Contacts -->
    <div class="container- max-width " id="contact" style="height: 80%">
      <section class="container-fluid bg">
       
       
        <div class="row justify-content-center">
          <table class="table table-responsive">
            <thead>
              <tr id="parent">
                <th>First Name</th>
                <th>Last Name</th>
                <th>Phone Number</th>
                <th>Email</th>
                <th>Address</th>
                <th>City</th>
                <th>State</th>
                <th>Zip Code</th>
                <th><button class="btn btn-light badge-pill" data-toggle="modal" data-target="#addContact" style="height: 40px;">Add
                  Contact</button></th>
              </tr>
              
            <tbody id="searchResults">
            </tbody>
          </table>
          <p id="error"></p>
          </thead>
        </div>
      </section>
    </div>

    <!-- Table for Contacts  -->



    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"></script>
</body>

</html>
