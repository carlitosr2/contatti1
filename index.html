
<!DOCTYPE html>
<html>
    <head>
        <title COP 4331 LAMP Stack Demo></title>
        <script type="text/javascript" src="js/md5.js"></script>
        <script type="text/javascript" src="js/auth.js"></script>
        <script type="text/javascript"> document.cookie = "u_id= ; expires = Thu, 01 Jan 1970 00:00:00 GMT";
        </script>
        <link href="./css/main.css" rel ="stylesheet">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    </head>
    <body>
        <section class = "container-fluid main">
            <div class = "row">
                <div class="col-md-3 login">
                    <img src="./images/icon2.png"/>
                    <h3>Login</h3>
                    <span id="inner-title">Enter Username</span>
                    <input type="email" class="form-control" id ="loginName" placeholder="Username"/><br />
                    <span id="inner-title">Enter Password</span>
                    <input type="password" class="form-control"  id ="loginPassword" placeholder="Password"/><br />
                    <button type="button" id="loginButton" class ="btn btn-primary btn-block mt-2 mb-3" onclick="login();">Login</button>
                    <span id="loginResult"></span>    
                </div>
                <div class="col-md-9 signUp">
                    <h3 class="header">Sign-Up</h3>
                    <div class="row register-form">
                        <div class="col-md-6">
                            <span id="inner-title">Enter First Name</span>
                            <input type="text" class="form-control" id="firstName" placeholder="First Name"/><br />
                            <p id="firstNameError"></p>
                            <span id="inner-title">Enter Last Name</span>
                            <input type="text" class="form-control" id="lastName" placeholder="Last Name"/><br />
                            <p id="lastNameError"></p>
                            <span id="inner-title">Enter Password</span>
                            <input type="password" class="form-control" id="password" placeholder="Password"/><br />
                            <p id="passwordError"></p>
                            <span id="inner-title">Enter Confirm Password</span>
                            <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm Password "/><br />
                            <p id="confirmPasswordError"></p>
                        </div>
                        <div class="col-md-6">
                           
                            <span id="inner-title">Enter User Name</span>
                            <input type="text" class="form-control" id="userName" placeholder="Username "/><br />
                            <p id="userNameError"></p>
                            <span id="inner-title">Enter Email</span>
                            <input type="email" class="form-control" id="email" placeholder="Email (Optional)"/><br />
                            <p id="emailError"></p>
                            <span id="inner-title">Enter Phone</span>
                            <input type="text" class="form-control" id="phoneNumber" placeholder="Phone Number (Optional)"/><br />
                            <p id="phoneNumberError"></p>

                        </div>        
                            <button type="button" id="singButton" class ="btn btn-primary btn-block mt-2 mb-3" onclick="signup();">Sign Up</button>
                            <p id="error"></p>
                    </div>                        
                </div>
        </section>
    </body>
</html>
